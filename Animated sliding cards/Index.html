<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sliding Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Island</h4>
              <p>A piece of land that is surrounded by water.</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Hawksbill</h4>
              <p>
                A freshwater turtle that slides off river rocks when disturbed.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Axl</h4>
              <p>
                Bluefish are found around the world in temperate and subtropical
                waters
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Snapper</h4>
              <p>
                Fish are found around the world in temperate and subtropical
                waters
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c5" />
        <label for="c5" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Shad</h4>
              <p>
                Guppy's are found around the world in temperate and subtropical
                waters
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c6" />
        <label for="c6" class="card">
          <div class="row">
            <div class="icon">
              <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <div class="desc">
              <h4>Mystic</h4>
              <p>
                Bluefish are found around the world in temperate and subtropical
                waters
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
